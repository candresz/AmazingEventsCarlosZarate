<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon" />
    <title>Upcoming Events</title>
  </head>
  <body>
    <header
      class="d-flex justify-content-between align-items-center p-3 header"
    >
      <a href="../index.html">
        <img id="logo" src="../img/amazing_brand.png" alt="Logo Picture" />
      </a>
      <nav class="d-flex gap-4">
        <a href="../index.html">Home</a>
        <a href="#">Upcoming Events</a>
        <a href="./pastevents.html">Past Events</a>
        <a href="./contactus.html">Contact</a>
        <a href="./stats.html">Stats</a>
      </nav>
    </header>

    <main class="d-flex flex-column min-vh-100">
      <div
        id="carouselExampleFade"
        class="carousel slide carousel-fade carouselcontainer"
      >
        <div class="carousel-inner carouselcontainer">
          <div class="carousel-item active">
            <img
              src="../img/optional_banner_1.jpg"
              class="d-block w-100 maxhg"
              alt="Marathon picture"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../img/optional_banner_3.jpg"
              class="d-block w-100 maxhg"
              alt="Food Fair Picture"
            />
          </div>
          <div class="carousel-item">
            <img
              src="../img/optional_banner_5.jpg"
              class="d-block w-100 maxhg"
              alt="Party Picture"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleFade"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="m-5">
        <div
          class="d-flex align-items-center justify-content-between cont1section"
        >
          <div class="divcontainer gap-3">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox1"
                value="option1"
              />
              <label class="form-check-label" for="inlineCheckbox1"
                >Food Fair</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox2"
                value="option2"
              />
              <label class="form-check-label" for="inlineCheckbox2"
                >Museum</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox3"
                value="option3"
              />
              <label class="form-check-label" for="inlineCheckbox3"
                >Costume Party</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox4"
                value="option4"
              />
              <label class="form-check-label" for="inlineCheckbox4"
                >Music Concert</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox5"
                value="option5"
              />
              <label class="form-check-label" for="inlineCheckbox5">Race</label>
            </div>
          </div>

          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-info" type="submit">Search</button>
          </form>
        </div>
        <div
          id="cardsCont"
          class="d-flex flex-lg-wrap flex-md-wrap justify-content-between mt-5 cont1section gap-4"
        ></div>
      </div>
    </main>
    <footer class="d-flex justify-content-between align-items-center p-3">
      <div class="d-flex gap-3">
        <img
          class="footerpics"
          src="../img/facebook.png"
          alt="Facebook picture"
        />
        <img
          class="footerpics"
          src="../img/instagram.png"
          alt="Instagram picture"
        />
        <img
          class="footerpics"
          src="../img/whatsapp.png"
          alt="Whatsapp picture"
        />
      </div>
      <p>Java Cohort 51</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="../JS/data.js"></script>
    <script src="../JS/upComingEv.js"></script>
  </body>
</html>
